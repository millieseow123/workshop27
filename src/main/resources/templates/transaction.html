<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bank Account</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="container">
            <h1 data-th-text="${Message}"></h1>
            <h1 data-th-text="${message}"></h1>
            <div class="row mb-3">
                <h1>Transaction</h1>
            </div>
            <form method="POST" action="/account/deposit">
                <div class="row mb-3">
                    <div class="col">
                        <label for="exampleFormControlInput1" class="form-label">Account Number</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control" name="acct_id" placeholder="Enter Account Number">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="exampleFormControlInput1" class="form-label">Deposit</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control" name="deposit" placeholder="Enter Deposit Amount">
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary me-md2">Deposit</button>
                    </div>
                </div>
            </form>
            <form method="POST" action="/account/withdraw">
                <div class="row mb-3">
                    <div class="col">
                        <label for="exampleFormControlInput1" class="form-label">Account Number</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control" name="acct_id" placeholder="Enter Account Number">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">

                        <label for="exampleFormControlInput1" class="form-label">Withdraw</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control" name="withdraw" placeholder="Enter Withdrawal Amount">
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary me-md2">Withdraw</button>
                </div>
            </form>

        </div>

    </div>
</body>

</html>
